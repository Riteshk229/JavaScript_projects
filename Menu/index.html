<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <title> Menu </title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <section class="menu">
            <!-- title -->
            <div class="title">
                <h2> Our Menu</h2>
                <div class="underline"></div>
            </div>
            <!-- filter -->
            <div class="btn-container">
                <button class="filter-btn" type="button" data-category="all">All </button>
                <button class="filter-btn" type="button" data-category="breakfast">Breakfast </button>
                <button class="filter-btn" type="button" data-category="lunch">Lunch </button>
                <button class="filter-btn" type="button" data-category="shakes">shakes </button>
            </div>
            <!-- menu items -->
            <div class="section-center">
                <!-- single item -->
                <arcticle class="menu-item">
                    <img src="menu-item.jpeg" class="photo" alt="menu item" />
                    <div class="item-info">
                        <header>
                            <h4>Butter milk Pancakes</h4>
                            <h4 class="price">$15</h4>
                        </header>
                        <p>
                            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Est, dignissimos voluptatem illum corrupti recusandae autem eum enim vel asperiores maiores, dolores aperiam magnam minus tempora molestias. Recusandae assumenda magnam rerum.
                        </p>
                    </div>
                </arcticle>
                <!-- end of single item -->
            </div>
        </section>

        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
