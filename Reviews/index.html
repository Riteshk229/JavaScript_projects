<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <title> Reviews </title>
    <script src="https://kit.fontawesome.com/761dd1fc37.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <body>
        <main>
            <section class="container">
                <!-- title -->
                <div class="title">
                    <h2>
                        Our Reviews
                    </h2>
                    <div class="underline"></div>
                </div>
                <!-- review -->
                <article class="review">
                    <div class="img-container">
                        <img src="https://avatars.githubusercontent.com/u/100128015?v=4" alt="image.jpg" id="person-img">
                    </div>
                    <h4 id="author"> Ritesh</h4>
                    <p id="job">UX Designer</p>
                    <p id="info">
                        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Adipisci commodi quos quod sapiente quas quae? Distinctio, necessitatibus doloribus doloremque dolores nihil consequuntur amet consequatur aperiam. Rem totam amet cupiditate quasi!
                    </p>
                    <!-- prev next buttons -->
                    <div class="button-container">
                        <button class="prev-btn">
                            <i class="fa-solid fa-less-than"></i>
                        </button>
                        <button class="next-btn">
                            <i class="fa-solid fa-greater-than"></i>
                        </button>
                    </div>
                    <button class="random-btn"> Suprise me</button>
                </article>
            </section>
        </main>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
